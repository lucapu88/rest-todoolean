<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista di cose da fare</title>
    <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/locale/it.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Post-it</h1>
      <input class="myInput" type="text" value="" placeholder=" Inserisci qualcosa nella tua lista">
      <button class="add"> Aggiungi </button>
    </header>
    <main>
      <ul id="lista-container">

      </ul>
    </main>
    <script id="myTemplate" type="text/x-handlebars-template">
      <li data-id= {{ id }}>
        <i class="far fa-trash-alt delete"></i>
        <span class="elemento">{{ elemento }}</span>
        <i class="far fa-edit edit"></i>
        <input class="editText" type="text" name="" value="{{ elemento }}">
        <i class="far fa-save save"></i>
      </li>

    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="porta.js" charset="utf-8"></script>
    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
